<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <style>
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #customers tr:nth-child(even){background-color: #f2f2f2;}

    #customers tr:hover {background-color: #93bd77;}

    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #298cbb;
      color: white;
    }
  </style>
</head>
<body>

<h1>客戶總覽</h1>

<table id="customers">
  <tr>
    <th>客戶編號</th>
    <th>客戶名稱</th>
    <th>連絡電話</th>
    <th>國家</th>
    <th>都市</th>
    <th>採購額度</th>
  </tr>
  <tr th:each="cust : ${ custs }">
    <td th:text="${ cust.getCustomerNumber() }"></td>
    <td th:text="${ cust.getName() }"></td>
    <td th:text="${ cust.getPhone() }"></td>
    <td th:text="${ cust.getCountry() }"></td>
    <td th:text="${ cust.getCity() }"></td>
    <td th:text="${ cust.getCreditLimit() }"></td>
  </tr>
</table>

</body>
</html>
